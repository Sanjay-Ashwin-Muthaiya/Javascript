<body>
  <form id="form">
    <input type="text" id="title">
    <input type="text" id="body">
    <input type="submit">
  </form>
</body>
<script>
  fetch('https://jsonplaceholder.typicode.com/posts/1', {
    method: 'PATCH',
    body: JSON.stringify({
      title: 'ajax',
    }),
    headers: {
      'Content-type': 'application/json; charset=UTF-8',
    },
  })
    .then((response) => response.json())
    .then((json) => console.log(json));
</script>
